<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" onclick="disp_prompt()" value="点击输入三个数" />
<script type="text/javascript">
    function disp_prompt()
    {
        var name=prompt("输入三个数")
        var tot = name.split(" ");
       var a =tot[0];
       var b =tot[1];
       var c =tot[2];
       console.log(a);
        console.log(b);
        console.log(c);


    }
</script>
</body>
