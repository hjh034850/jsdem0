<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{

            height: 2000px;
        }
        #go-top{
            width: 35px;
            height: 74px;
            background: red;
            position: fixed;
            bottom: 50px;
            right: 50px;
        }
    </style>
</head>
<body>
        <a href="javascript:" id="go-top"></a>
        <script>
            var obtn = document.getElementById("go-top");
            obtn.onclick = function(){
                var iScrollTop = document.documentElement.scrollTop || document.body.scrollTop;
                console.log(iScrollTop);
                var timer = setInterval(function(){
                    window.scrollTo(0,iScrollTop *= 0.6);
                    console.log(iScrollTop);
                    if(iScrollTop <= 1){
                        clearInterval(timer);
//
                    }
//
                },50)
            }
        </script>
</body>
</html>
