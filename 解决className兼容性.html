<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li>012</li>
    <li>022</li>
    <li>032</li>
    <li>042</li>
</ul>
<ul>
    <li>012</li>
    <li>022</li>
    <li class="aa">032</li>
    <li class="aa">042</li>
</ul>
<script>
    function getEleByClassName(clsName,context){
        var result = [];
        var parentEle = context || document;
        var allEle = parentEle.getElementsByTagName("*");
        for(var i = 0;i < allEle.length;i++){
            var arr = allEle[i].className.split(" ");
            for(var j = 0 ;j < arr.length;j++){
                if(arr[j] == clsName){
                    result.push(allEle[i]);
                }
            }
        }       
        return result;
    }
    var aA = getEleByClassName("aa");
    console.log(aA);
    for(var i = 0;i <aA.length;i++){
        aA[i].style.background = "red";
    }
</script>
</body>
</html>
